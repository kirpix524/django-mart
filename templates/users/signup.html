{% extends "core/base.html" %}
{% block title %}Регистрация — DjangoMart{% endblock %}

{% block content %}
  <h2 class="mb-3">Регистрация</h2>
  <form method="post" class="card card-body shadow-sm" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-success" type="submit">Создать аккаунт</button>
    <p class="mt-3">Уже есть аккаунт? <a href="{% url 'login' %}">Войти</a></p>
  </form>
{% endblock %}
